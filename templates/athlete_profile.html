<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Profile - {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
        .qr-code {
            width: 100px;
            height: 100px;
            margin-top: 15px;
        }
        .profile-info p {
            font-size: 1rem;
            margin: 5px 0;
        }
        .profile-info p span {
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="profile-card text-center">
    <!-- Profile Picture -->
    <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Profile Picture" class="profile-img">

    <h3>{{ name }}</h3>
    <div class="profile-info mt-3">
        <p><span>ID:</span> {{ athlete_id }}</p>
        <p><span>Email:</span> {{ email }}</p>
        <p><span>Sport:</span> {{ sport if sport else 'N/A' }}</p>
        <p><span>Level:</span> {{ level if level else 'N/A' }}</p>
    </div>

    <!-- QR Code -->
    <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code" class="qr-code">
</div>

</body>
</html>
