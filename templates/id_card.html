<!DOCTYPE html>
<html>
<head>
  <title>Athlete ID Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .id-card {
      width: 420px;
      height: 250px;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 15px;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #555;
    }
    .qr {
      width: 80px;
      height: 80px;
    }
    .wrap-text {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="id-card">
    <h5 class="fw-bold text-center mb-3">Athlete ID Card</h5>
    <div class="row">
      
      <!-- Profile Picture -->
      <div class="col-3 text-center">
        <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Profile Picture" class="profile-pic">
      </div>
      
      <!-- Details -->
      <div class="col-6">
        <p><b>ID:</b> {{ athlete_id }}</p>
        <p><b>Name:</b> {{ name }}</p>

        <p class="wrap-text"><b>Email:</b> {{ email }}</p>
      </div>
      
      <!-- QR Code -->
      <div class="col-3 text-center">
        <img src="{{ qr_img }}" class="qr" alt="QR Code">
      </div>
    </div>
  </div>

</body>
</html>
